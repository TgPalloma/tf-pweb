            <h1> Cadastro de Cliente</h1>

            <form action="cadastra.php" method="post">

                <section class="sessao identificacao">
                    <h3>Identificação</h3>
                    <div>
                        <p class="razao_social"><label for="razao_social">Razão Social:</label>

                        <p class="nome_fantasia"><label for="nome_fantasia">Nome Fantasia:</label>
                        <input required id="nome_fantasia" type="text" name="nome_fantasia"></p>

                        <label for="formato_juridico">Formato Juridico:</label>
                        <select required name="tipo_empresa" id="formato_juridico">

                            <option value="eireli">EIRELI</option>
                            <option value="ltda">LTDA</option>
                            <option value="sa">S/A</option>
                        </select></p>
                    </div>
                </section>

                <section class="sessao localizacao">
                    <h3>Localização</h3>

                        <label for="endereco">Endereço:</label>

                        <label for="bairro">Bairro:</label>
                        <input required id="bairro" type="text" name="bairro">

                        <label for="cidade">Cidade:</label>

                            <option value="AP">Amapá</option>

                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                </section>

                <section class="sessao contato">
                    <h3>Informações Contato</h3>
                    
                    <labe for="telefone_1">Telefone 1:</labe>
                    <input required id="telefone_1" type="tel" name="telefone1">

                    <labe for="telefone_2">Telefone 2:</labe>
                    <input id="telefone_2" type="tel" name="telefone2">

                    <label for="email_1">E-mail 1:</label>
                    <input required id="email_1" type="email" name="email1">

                    <label for="email_2">E-mail 2:</label>
                    <input id="email_2" type="email" name="email2">

                    <label for="contato_1">Contato 1:</label>
                    <input required id="contato_1" type="text" name="nomeDoContato_1">

                    <label for="contato_2">Contato 2:</label>
                    <input id="contato_2" type="text" name="nomeDoContato_2">
                </section>

                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar Campos</button>
